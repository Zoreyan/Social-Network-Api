<!-- CREATE POST TEMPLATE -->
{% extends 'base.html' %}
{% block title %}Create post{% endblock %}
{% block content %}
<section >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-4">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                {% if page == 'update' %}
              <h2 class="text-uppercase text-center mb-5">Update post</h2>
              {% else %}
              <h2 class="text-uppercase text-center mb-5">Create post</h2>
              {% endif %}
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Image</label>
                    {{ form.image }}
                  </div>
                  <label class="form-label" for="form3Example1cg">Image</label>
                </div>
                <div class="form-outline mb-4">
                  {{ form.title }}
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>
                <div class="form-outline mb-4">
                  {{ form.description }}
                  <label class="form-label" for="form3Example3cg">Content</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    {% endblock %}
