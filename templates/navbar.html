


        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark disabled">World-Chat</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'favorite' request.user.name %}" class="nav-link px-2 link-dark">Favorites</a></li>
                {% endif %}
              </ul>
      
              <form action="{% url 'home' %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="q">
              </form>

              <div class="dropdown text-end">
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' request.user.name %}" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                 {% if request.user.avatar.url == None %}
                 <img src="https://vdostavka.ru/wp-content/uploads/2019/05/no-avatar.png" width="32" height="32" class="rounded-circle">
                 {% else %}
                 <img src="{{ request.user.avatar.url }}" width="32" height="32" class="rounded-circle">
                 {% endif %}
                </a>
                <ul class="dropdown-menu text-small">
                  <li><a class="dropdown-item" href="{% url 'create-post' %}">New post...</a></li>
                  <li><a class="dropdown-item" href="{% url 'update-user' %}">Settings</a></li>
                  <li><a class="dropdown-item" href="{% url 'profile' request.user.name %}">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
                </ul>
                {% else %}
                <a href="{% url 'login' %}" class="d-block link-dark text-decoration-none" aria-expanded="false">
                  <img src="https://vdostavka.ru/wp-content/uploads/2019/05/no-avatar.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
              </div>
              {% endif %}
            </div>
          </div>
        </header>
